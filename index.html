<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">

    <div class="image-block">
      <div>
        <img src="" alt="" class="logo">

        <h1 class="main-heading">Wander</h1>
      </div>
      <p class="attribution"></p>
    </div>

    <div class="form-block">
      <div class="copy">
        <p>Unleash your wanderlust with our travel service. From hidden gems to iconic landmarks, embark on a journey of discovery and create memories that will last a lifetime.</p>
      </div>

      <div>
        <p>Let's explore together!</p>
      </div>

      <form class="form">
        <div class="form__input">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="form__input">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>

        <div class="form__input">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form__input">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number">
        </div>

        <div class="form__input">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <div class="form__input">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" required>
        </div>
      </form>

      <div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
