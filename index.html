<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="icon" href="">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">

    <div class="image-block">
      <div>
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve"><path fill="#39485D" d="M17.742 59.225c0-1.28 17.84-27.292 17.84-27.292L57.56 59.225H17.742z"/><path fill="#C8C9CF" d="M39.721 59.889c0-1.28 14.716-36.324 14.716-36.324l25.102 36.324H39.721z"/><path fill="#39485D" d="M4.991 75.978S18.683 44.982 19.089 42.75c.407-2.23 8.47 9.754 8.47 9.754l8.149-3.955 11.945 10.707 20.904-22.751 7.21 9.293 8.575-5.655 10.666 35.835s-15.714-6.024-25.1-2.007c-9.385 4.015-26.114 2.696-35.836-.891-14.504-5.355-29.081 2.898-29.081 2.898z"/><path fill="#323E50" d="m46.816 58.447-11.045-9.899-8.149 3.955s-8.063-11.984-8.469-9.754c-.406 2.232-14.098 33.229-14.098 33.229s14.576-8.252 29.081-2.899c3.531 1.303 7.988 2.301 12.68 2.857V58.447z"/><path fill="#F4F7FA" d="m54.437 23.566-5.002 11.989s1.678.512 3.261-1.731l1.583-2.243s-.264 5.277.923 3.429c1.187-1.846.923-3.077.923-3.077s.923 2.945 2.111 1.891c1.187-1.056-.676-2.902-.676-2.902l3.096 1.643-6.219-8.999z"/></svg>

        <h1 class="main-heading">Wander</h1>
      </div>
      <p class="attribution">Photo by <a class="link" href="https://unsplash.com/@i_caring">Geoffrey Lucas</a> on <a class="link" href="https://unsplash.com/">Upsplash</a></p>
    </div>

    <div class="form-block">
      <div class="copy">
        <p>Come join us on an exciting journey across the globe! <br> From hidden gems to iconic landmarks, embark on a journey of discovery and create memories that will last a lifetime.</p>
      </div>

      <form class="form" id="join-form">
        <p>Let's explore together!</p>

        <div class="form__input">
          <label for="first-name">First Name <span class="text-red">*</span></label>
          <input type="text" id="first-name" required>
        </div>

        <div class="form__input">
          <label for="last-name">Last Name <span class="text-red">*</span></label>
          <input type="text" id="last-name" required>
        </div>

        <div class="form__input">
          <label for="email">Email <span class="text-red">*</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="form__input">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number">
        </div>

        <div class="form__input">
          <label for="password">Password <span class="text-red">*</span></label>
          <input type="password" id="password" required>
        </div>

        <div class="form__input">
          <label for="password-confirm">Confirm Password <span class="text-red">*</span></label>
          <input type="password" id="password-confirm" required>
          <div class="error" id="pw-error"></div>
        </div>

        
      </form>

      <div class="button-container">
        <button type="submit" form="join-form">Create Account</button>
      </div>

      <p>Already have an account? <a class="link" href="#">Log in</a></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
